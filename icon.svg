<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" aria-label="ABC Music Notation">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shine gradient for depth -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Subtle overlay for depth -->
  <rect width="1024" height="1024" rx="180" fill="url(#shineGradient)"/>

  <!-- Main icon content: Treble clef with subtle text element -->
  <g transform="translate(512, 512)">
    <!-- Text/Code element (subtle brackets suggesting ABC notation) -->
    <g opacity="0.3" fill="#ffffff">
      <!-- Left bracket -->
      <path d="M -280 -180 L -280 -150 L -260 -150 L -260 -120 L -280 -120 L -280 180 L -260 180 L -260 210 L -280 210 L -280 240 L -240 240 L -240 -240 L -280 -240 Z"/>
      <!-- Right bracket -->
      <path d="M 280 -180 L 280 -150 L 260 -150 L 260 -120 L 280 -120 L 280 180 L 260 180 L 260 210 L 280 210 L 280 240 L 240 240 L 240 -240 L 280 -240 Z"/>
    </g>

    <!-- Staff lines (5 lines) -->
    <g stroke="#ffffff" stroke-width="12" opacity="0.85" stroke-linecap="round">
      <line x1="-200" y1="-80" x2="200" y2="-80"/>
      <line x1="-200" y1="-40" x2="200" y2="-40"/>
      <line x1="-200" y1="0" x2="200" y2="0"/>
      <line x1="-200" y1="40" x2="200" y2="40"/>
      <line x1="-200" y1="80" x2="200" y2="80"/>
    </g>

    <!-- Treble clef (stylized and modern) -->
    <path fill="#ffffff" d="M 30 -200
      C 30 -230, 10 -250, -20 -250
      C -50 -250, -70 -230, -70 -200
      C -70 -170, -50 -150, -20 -150
      C 5 -150, 25 -165, 30 -190

      L 30 120
      C 30 160, 10 180, -20 180
      C -60 180, -90 150, -90 110
      C -90 80, -70 60, -40 60
      C -15 60, 5 75, 10 100
      C 5 95, -5 90, -20 90
      C -35 90, -50 100, -50 120
      C -50 140, -35 155, -10 155
      C 30 155, 65 120, 70 70
      L 70 -190

      C 75 -170, 90 -155, 110 -155
      C 135 -155, 155 -175, 155 -200
      C 155 -225, 135 -245, 110 -245
      C 80 -245, 60 -220, 55 -190
      L 55 -100
      C 55 -90, 50 -85, 40 -85
      C 30 -85, 25 -90, 25 -100
      L 25 -190
      C 25 -165, 15 -150, 0 -150
      C -15 -150, -30 -165, -30 -190
      L -30 -200
      C -30 -215, -20 -225, -5 -225
      C 10 -225, 25 -215, 30 -200
      Z"/>

    <!-- Musical notes (eighth notes) emerging/transforming -->
    <g fill="#ffffff" opacity="0.95">
      <!-- Note 1 -->
      <ellipse cx="120" cy="-25" rx="28" ry="22" transform="rotate(-20 120 -25)"/>
      <rect x="143" y="-140" width="14" height="115" rx="7"/>
      <path d="M 157 -140 Q 180 -120, 185 -90 Q 175 -95, 165 -100 Z"/>

      <!-- Note 2 -->
      <ellipse cx="180" cy="25" rx="28" ry="22" transform="rotate(-20 180 25)"/>
      <rect x="203" y="-90" width="14" height="115" rx="7"/>
      <path d="M 217 -90 Q 240 -70, 245 -40 Q 235 -45, 225 -50 Z"/>
    </g>
  </g>
</svg>
